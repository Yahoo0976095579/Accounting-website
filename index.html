<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-_8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>智能記帳 - 封面</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;700&family=Poppins:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="particles-js"></div>

    <header class="hero-section">
      <div class="hero-content">
        <h1 class="main-title">
          <span>輕鬆</span><span>掌握</span><span>您的</span
          ><span class="highlight">財務</span>
        </h1>
        <p class="subtitle">現代化的記帳方式，讓理財更簡單、更智能。</p>
        <div class="cta-buttons">
          <a href="#features" class="btn btn-primary">探索功能</a>
          <a
            href="https://accounting-website-j8a3.vercel.app/login"
            class="btn btn-secondary"
            >立即開始</a
          >
        </div>
      </div>
      <div class="scroll-indicator">
        <span></span>
        <p>向下滾動</p>
      </div>
    </header>

    <section class="section-data-glance" id="features">
      <div class="container">
        <h2 class="section-title">數據洞察 一目了然</h2>
        <div class="features-grid">
          <div class="feature-card">
            <div class="feature-icon">📊</div>
            <h3 class="feature-title">群組記帳</h3>
            <p class="feature-desc">共同記帳，避免帳務分開</p>
          </div>
          <div class="feature-card">
            <div class="feature-icon">💳</div>
            <h3 class="feature-title">自訂分類</h3>
            <p class="feature-desc">多種分類類型自訂</p>
          </div>
          <div class="feature-card">
            <div class="feature-icon">🎯</div>
            <h3 class="feature-title">預算目標</h3>
            <p class="feature-desc">
              設定個人化預算目標，實時追蹤進度，養成良好理財習慣
            </p>
          </div>
        </div>
      </div>
    </section>

    <section class="section-flow">
      <div class="container">
        <h2 class="section-title">智能流程 化繁為簡</h2>
        <div class="flow-diagram">
          <div class="flow-step step-1"><span>記錄</span></div>
          <div class="flow-arrow arrow-1">➔</div>
          <div class="flow-step step-2"><span>分類</span></div>
          <div class="flow-arrow arrow-2">➔</div>
          <div class="flow-step step-3"><span>分析</span></div>
          <div class="flow-arrow arrow-3">➔</div>
          <div class="flow-step step-4"><span>洞察</span></div>
        </div>
      </div>
    </section>
    <section class="stats-section">
      <div class="floating-elements">
        <div
          class="floating-circle"
          style="top: 10%; left: 5%; width: 100px; height: 100px"
        ></div>
        <div
          class="floating-circle"
          style="bottom: 15%; right: 10%; width: 150px; height: 150px"
        ></div>
        <div
          class="floating-circle"
          style="top: 60%; left: 15%; width: 80px; height: 80px"
        ></div>
      </div>

      <div class="container">
        <div class="stats-grid">
          <div class="stat-item">
            <div class="stat-number" id="users-count">0</div>
            <div class="stat-label">活躍用戶</div>
          </div>
          <div class="stat-item">
            <div class="stat-number" id="transactions-count">0</div>
            <div class="stat-label">記帳筆數</div>
          </div>
          <div class="stat-item">
            <div class="stat-number" id="savings-count">0</div>
            <div class="stat-label">節省金額</div>
          </div>
          <div class="stat-item">
            <div class="stat-number" id="satisfaction-count">0</div>
            <div class="stat-label">滿意度</div>
          </div>
        </div>
      </div>
    </section>

    <section class="section-final-cta">
      <div class="container">
        <h2 class="section-title">準備好開啟您的理財之旅了嗎？</h2>
        <p>立即註冊，體驗前所未有的輕鬆記帳。</p>
        <a
          href="https://accounting-website-j8a3.vercel.app/register"
          class="btn btn-primary btn-large"
          >免費試用</a
        >
      </div>
    </section>

    <footer>
      <p>&copy; Web程式設計.</p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
